<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificación con Incode</title>
  <script src="https://sdk.incode.com/web/latest/incode.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f2f2f2;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Verifica tu identidad</h1>
  <p>Haz clic en el botón para iniciar la verificación con Incode.</p>
  <button id="startVerification">Iniciar Verificación</button>

  <script>
    document.getElementById('startVerification').addEventListener('click', function () {
      Incode.init({
        accessToken: 'TU_API_KEY_AQUI', // reemplázalo con tu accessToken real
        environment: 'sandbox', // o 'production' si ya estás en vivo
        onComplete: function (result) {
          console.log('✅ Verificación completada:', result);
          alert('Verificación completada con éxito.');
        },
        onError: function (error) {
          console.error('❌ Error durante la verificación:', error);
          alert('Ocurrió un error durante la verificación.');
        }
      });
    });
  </script>

</body>
</html>
